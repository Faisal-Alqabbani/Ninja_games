<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ninja Game</title>
  </head>
  <body>
    <div id="background">
      <div
        id="character"
        style="
          position: absolute;
          top: 100px;
          left: 450px;
          background-image: url(./img/down1.png);
          width: 59px;
          height: 89px;
        "
      ></div>
    </div>
    <script>
      const character = document.getElementById("character");
      var leftValue = 450;
      var topValue = 100;
      var direction = "down";
      var step = 1;
      function update() {
        if (step == 1) {
          step = 2;
        } else if (step == 2) {
          step = 1;
        }
        character.style.left = `${leftValue}px`;
        character.style.top = `${topValue}px`;
        character.style.backgroundImage = `url(./img/${direction}${step}.png)`;
      }
      document.onkeydown = (e) => {
        console.log(topValue);
        if (e.keyCode === 37 && leftValue > 0) {
          // Left
          leftValue -= 10;
          direction = "left";
        } else if (e.keyCode === 39 && leftValue < 1000) {
          // Right
          leftValue += 10;
          direction = "right";
        } else if (e.keyCode === 40 && topValue < 1000) {
          // Down
          topValue += 10;
          direction = "down";
        } else if (e.keyCode === 38 && topValue > 0) {
          topValue -= 10;
          direction = "top";
        }
        update();
      };
    </script>
  </body>
</html>
